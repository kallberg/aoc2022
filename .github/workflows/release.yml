name: Release

on:
  release:
    types: ["created"]

env:
  CARGO_TERM_COLOR: always

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: cargo build --release
      - name: Create report
        run: ./write-report.sh
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: Release.md
